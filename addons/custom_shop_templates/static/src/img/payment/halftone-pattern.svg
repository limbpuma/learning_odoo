<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="halftone-dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Halftone dots pattern similar to Figma -->
      <circle cx="2" cy="2" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="6" cy="2" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="10" cy="2" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="14" cy="2" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="18" cy="2" r="1" fill="#000000" opacity="0.15"/>
      
      <circle cx="4" cy="6" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="8" cy="6" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="12" cy="6" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="16" cy="6" r="1" fill="#000000" opacity="0.15"/>
      
      <circle cx="2" cy="10" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="6" cy="10" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="10" cy="10" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="14" cy="10" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="18" cy="10" r="1" fill="#000000" opacity="0.15"/>
      
      <circle cx="4" cy="14" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="8" cy="14" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="12" cy="14" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="16" cy="14" r="1" fill="#000000" opacity="0.15"/>
      
      <circle cx="2" cy="18" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="6" cy="18" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="10" cy="18" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="14" cy="18" r="1" fill="#000000" opacity="0.15"/>
      <circle cx="18" cy="18" r="1" fill="#000000" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="20" height="20" fill="url(#halftone-dots)"/>
